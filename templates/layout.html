<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <!-- <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a> -->
        </div>
        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; {{year}}</p>
            </footer>
        </div>
        <script>
            var stepsStr = "{{steps}}";
            const steps = stepsStr.split(",");

            var counter = 0;
            startStepping(counter);

            function startStepping(i){
                if(i == steps.length){
                    return;
                }
                else{
                    setTimeout(function() {ChangeColor(i)}, 500);
                }
            }
            function ChangeColor(i){
                if(steps[i] != "{{startPos}}" && steps[i] != "{{endPos}}")
                    document.getElementById(steps[i]).style.backgroundColor = "lightblue";

                if((steps)[i] != "{{endPos}}")
                    nmbr = '<p style="position:absolute;">' + (i+1) + '</p>';
                else
                    nmbr = '<h2 style="position:absolute;">üèÅ</h2>'

                document.getElementById(steps[i]).innerHTML += nmbr;
                i++;
                startStepping(i);
            }

        </script>
    </body>
</html>
